<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="showcase">
      <header>
        <h2 class="logo">Travel</h2>
        <div class="toggle"></div>
      </header>
      <video
        src="https://player.vimeo.com/external/420601985.hd.mp4?s=eb84df0c8da506e5284a89cce1840ab7aadadfd6&profile_id=169&oauth2_token_id=57447761"
        muted
        loop
        autoplay
      ></video>
      <div class="overlay"></div>
      <div class="text">
        <h2>Never Stop</h2>
        <h3>Exploring The World</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Incidunt cum
          temporibus deleniti earum quibusdam eveniet molestiae laudantium at
          quis nihil.
        </p>
        <a href="#">Explore</a>
      </div>
      <ul class="social">
        <li>
          <a href="#"
            ><img
              src="https://i.ibb.co/x7P24fL/facebook.png"
              alt="facebook logo"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img src="https://i.ibb.co/Wnxq2Nq/twitter.png" alt="twitter logo"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img
              src="https://i.ibb.co/ySwtH4B/instagram.png"
              alt="instagram logo"
          /></a>
        </li>
      </ul>
    </section>
    <div class="menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Destination</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    <script>
      const menuToggle = document.querySelector(".toggle");
      const showCase = document.querySelector(".showcase");

      menuToggle.addEventListener("click", function () {
        menuToggle.classList.toggle("active");
        showCase.classList.toggle("active");
      });
    </script>
  </body>
</html>
